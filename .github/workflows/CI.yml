name: CI
on:
  - push
  - pull_request
  - workflow_dispatch

jobs:

  test:
    name: "Test on GAP-${{ matrix.gap-branch }}"
    runs-on: ubuntu-latest
    if: ${{ !(github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository) }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - gap-branch: "master"
            coverage: true
          - gap-branch: "4.13"
          - gap-branch: "4.12"
          - gap-branch: "4.11"
          - gap-branch: "4.10"
          - gap-branch: "4.9"
            
    container:
      image: ghcr.io/stertooy/gda-image:${{ matrix.gap-branch }}-min

    steps:
    
      - name: "Checkout"
        uses: actions/checkout@v4
          
      - name: "Run package tests with default packages"
        uses: sTertooy/gda-test-pkg@v1
        with:
          COVERAGE: ${{ matrix.coverage }}
        
      - name: "Process coverage"
        uses: stertooy/gda-coverage@v1
        if: ${{ matrix.coverage }}
        
      - name: "Upload coverage"
        uses: codecov/codecov-action@v4
        if: ${{ matrix.coverage }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

  manual:
    name: "Build manual"
    runs-on: ubuntu-latest
    if: ${{ !(github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository) }}
    
    container:
      image: ghcr.io/stertooy/gda-image:tex-min
    
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Build manual"
        uses: stertooy/gda-manual@v1
        
      - name: "Upload manual"
        uses: actions/upload-artifact@v4
        with:
          name: "Manual"
          path: ./doc/manual.pdf
          if-no-files-found: error
