name: CI
on:
  - push
  - pull_request
  - workflow_dispatch

jobs:

  test:
    name: "Test on GAP-${{ matrix.gap-branch }}"
    runs-on: ubuntu-latest
    if: ${{ !(github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository) }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - gap-branch: "master"
            coverage: true
          - gap-branch: "4.11"
          - gap-branch: "4.10"
          - gap-branch: "4.9"
            
    container:
      image: ghcr.io/stertooy/gda-image:${{ matrix.gap-branch }}-slim

    steps:
    
      - name: "Checkout"
        uses: actions/checkout@v3
        
      - name: "Run package tests with necessary packages"
        uses: sTertooy/gda-test-pkg@v1
        with:
          GAP_FLAGS: "-A"
          COVERAGE: ${{ matrix.coverage }}
          ONLY_NEEDED: true
          
      - name: "Run package tests with suggested packages"
        uses: sTertooy/gda-test-pkg@v1
        with:
          COVERAGE: ${{ matrix.coverage }}
        
      - name: "Process coverage"
        uses: stertooy/gda-coverage@v1
        if: ${{ matrix.coverage }}
        
      - name: "Upload coverage"
        uses: codecov/codecov-action@v3
        if: ${{ matrix.coverage }}
        with:
          file: ./gap-coverage.json
          fail_ci_if_error: true
          root_dir: ${GITHUB_WORKSPACE}

  manual:
    name: "Build manual"
    runs-on: ubuntu-latest
    if: ${{ !(github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository) }}
    
    container:
      image: ghcr.io/stertooy/gda-image:tex-slim
    
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Build manual"
        uses: stertooy/gda-manual@v1
        
      - name: "Upload manual"
        uses: actions/upload-artifact@v3
        with:
          name: "Manual"
          path: ./doc/manual.pdf
          if-no-files-found: error
