name: Release

on:
  workflow_call:
    inputs:
      dry-run:
        type: boolean
        default: true
      force:
        type: boolean
        default: false
  workflow_dispatch:
    inputs:
      dry-run:
        description: "Only create an archive containing the release instead of publishing it on GitHub"
        type: boolean
        required: false
        default: false
      force:
        description: "Allow overwriting an existing release, or making a release with an incorrect date"
        type: boolean
        required: false
        default: false

permissions: write-all

jobs:
  release:
    name: "Release the GAP package"
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/stertooy/gda-image:master-full

    steps:

      - name: "Checkout"
        uses: actions/checkout@v6

      - name: "Add custom GAP root"
        run: ln -f -s $PWD /tmp/gaproot/pkg/

      - name: "Build manual"
        uses: gap-actions/build-pkg-docs@v2
        with:
          use-latex: true

      - name: "Copy changes"
        shell: bash
        run: |
          {
            echo 'BODY<<EOF'
            echo "## What's Changed"
            sed -n '/^[0-9]\+\.[0-9]\+\.[0-9]\+/{n;:a;n;/^[0-9]\+\.[0-9]\+\.[0-9]\+/q;p;ba}' CHANGES.md
            echo EOF
          } >> $GITHUB_ENV

      - name: "Make release"
        uses: gap-actions/release-pkg@v1
        with:
          dry-run: ${{ inputs.dry-run }}
          body-text: ${{ env.BODY }} 
          force: ${{ inputs.force }}

      - name: "Update GitHub Pages"
        uses: gap-actions/update-gh-pages@v1
        if: ${{ !inputs.dry-run }}
